{% extends "funding/base.html" %}
{% load i18n %}
{% block title %}{% trans "Change your e-mail address" %}{% endblock %}
{% block content %}
<form method="post" action="/user/confirmchangeemail">
    {% csrf_token %}
    <table>
        <tr>
            <td>{% trans "Former e-mail address" %} :</td>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <td><label for="newemail">{% trans "New e-mail address" %}</label></td>
            <td><input type="text" id="newemail" name="newemail" /></td>
        </tr>
        <tr>
            <td><label for="confirmemail">{% trans "Confirm new address" %}</label></td>
            <td><input type="text" id="confirmemail" name="confirmemail" /></td>
        </tr>
    </table>
<input type="submit" value="{% trans "Set new address" %}" />
</form>
{% endblock %}
