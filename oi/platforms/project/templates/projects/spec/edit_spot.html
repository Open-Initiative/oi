{% load i18n %}
{% load oifilters %}
<div class="newspot">
    <img src="/img/askoi.png" />{% trans "Create a task here" %}
    <form onsubmit="return getSpot(this).saveTask()">
        <div id="spottask">
            <input name="tasktitle" type="text" class="newtask_title" placeholder="{% trans 'New task' %}"/>
        </div>
        <div class="actions">
            <input type="image" src="/img/icons/ok-32.png" alt="{% trans 'Add' %}" />
            <img class="clickable" src="/img/icons/del-32.png" alt="{% trans 'Cancel' %}" onclick="return hide(getSpot(this).div.id)"/>
        </div>
    </form>
    <div class="cleared"></div>
</div>
