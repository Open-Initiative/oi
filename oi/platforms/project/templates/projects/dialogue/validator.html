﻿{% load oifilters %}
{% load i18n %}
{% trans 'Allow the validation of' %} {{object.title}} {% trans 'for' %}:
<br/><br/>
<form onsubmit="confirmValidatorProject({{object.id}});hidePopups();return false">
    <input id="validator_{{object.id}}" type="text" onFocus="this.select()"/>
    <input type="image" class="clickable" src="/img/icons/ok-32.png"/>
    <img class="clickable" src="/img/icons/del-32.png" onclick="hidePopups()" />
</form>
