<div id="skill_{{skill.id}}">
    {% if skill.main %}<h3>{% else %}<h4>{% endif %}
        {{skill.title}}
        {% ifequal user selected_user %}
        <img class="clickable" src="/img/icons/edit.png" onclick="editDetail('skill','skill_{{skill.id}}',{{skill.id}})" />
        <img class="clickable" src="/img/icons/delete.png" onclick="deleteDetail({{skill.id}},'skill')" />
        {% endifequal %}
    {% if skill.main %}</h3>{% else %}</h4>{% endif %}
    {{skill.comment}}
</div>
