<select id="select_title">
    {% for title in user.get_profile.get_titles %}
    <option value="{{title}}">{{title}}</option>
    {% endfor %}
</select>
<img class="clickable" src="/img/icons/ok.png" onclick="setUserTitle()" />
<img class="clickable" src="/img/icons/delete.png" onclick="resetTitle('{{user.profile.title|default:user.get_profile.get_titles|first}}')" />
