{% load i18n %}
<form onsubmit="confirmOfferProject({{object.id}});return false">
    Offre : <input id="offer_{{object.id}}" type="text" value="{{object.offer}}" onFocus="this.select()" /><br />
    <input type="checkbox" id="acceptcgu"/>
    <label for="acceptcgu">{% trans "I have read and accepted the" %} <a href="/cgu" target="_blank">{% trans "Terms of Use" %}</a></label><br />
    <input type="image" class="clickable" src="/img/icons/ok-32.png" />
    <img class="clickable" src="/img/icons/del-32.png" onclick="hide('prjdialogue_{{object.id}}')" />
</form>
