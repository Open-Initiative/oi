{% load oifilters %}
<div id="project_{{project.id}}" class="project" onclick="document.location='/project/get/{{project.id}}'">
    <div class="prjup">
        <div class="prjinfo">
            {{project.author}}
            {{project.created}}
        </div>
        <div class="prjtitle">
            {{project.title}}
        </div>
    </div>
    <div class="prjbody">
        assigné à : {{project.assignee}}<br />
        démarré le : {{project.start_date}}<br />
        du le : {{project.due_date}}<br />
        <div id="specs_{{project.id}}">
        {%for spec in project.get_specs%}
            <div id="specs_{{project.id}}_{{spec.order}}">
                {{spec.text|oiunescape}}
            </div>
        {%endfor%}
        </div>
    </div>
    <div class="prjbtm"></div>
</div>
