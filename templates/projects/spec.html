<div id="spec_{{project.id}}_{{spec.id}}">
{%ifequal spec.type 1%}
{{spec.text}}
{%endifequal%}
{%ifequal spec.type 2%}
{{spec.file}}
{{spec.text}}
{%endifequal%}
{%ifequal spec.type 3%}
<a href="{{spec.url}}" >{{spec.text}}</a>
{%endifequal%}
{%ifequal spec.type 4%}
<a href="{{spec.url}}" >{{spec.text}}</a>
{%endifequal%}
{%ifequal spec.type 5%}
<a href="{{spec.file.url}}">{{spec.file.name}}</a>
{{spec.text}}
{%endifequal%}
<button onclick="deleteSpec({{project.id}}, {{spec.id}})">-</button>
<button onclick="addSpec({{project.id}}, {{spec.order}})">+</button>
</div>
