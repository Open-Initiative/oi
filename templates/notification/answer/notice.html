{% load i18n %}
{% if notice.sender.is_authenticated %}
<a href="{{current_site}}/user/profile/{{notice.sender.username}}">{{notice.sender.get_profile}}</a>
{% else %} {% trans "guest" %} {% endif %}

<a href="{{current_site}}/project/{{notice.project.id}}">{{notice.param}}</a>
