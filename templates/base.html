<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/oi.css" />
    <link rel="stylesheet" href="/css/oimessages.css" />
    <link rel="stylesheet" href="/css/oiprojects.css" />
    <link rel="stylesheet" href="/css/oiusers.css" />
    <script type="text/javascript" src="/js/oijs.js"></script>
    <script type="text/javascript" src="/js/oimessage.js"></script>
    <script type="text/javascript" src="/js/oiproject.js"></script>
    <script type="text/javascript" src="/js/oiuser.js"></script>
    <script type="text/javascript" src="/js/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript">
        tinyMCE.init({mode : "textareas"});
    </script>
    <title>{% block title %}Open Initiative{% endblock %}</title>
</head>

<body>
    <div id="header">
        {% block header %}
        <div class="userheader">
            {%if user.is_authenticated%}
            {{user}}
            <a class="homelink" "href="/user/myprofile">Mon profil</a>
            <a class="homelink" href="/logout">Vous n'êtes pas {{user}} ?</a>
            {%else%}
            <a class="homelink" href="/login">Se connecter</a>
            {%endif%}
        </div>
        <div id="logodiv">
            <a href="/"><img src="/img/logo.png" id="logo" /></a>
            <a  class="homelink" href="#">Pourquoi Open Initiative ?</a>
        </div>
        <form name="searchform" action="/search" method="GET">
            <input class="searchbox" name="q" type="texte" value="Rechercher..." onclick="value=''" />
            <input id="searchbtn" type="image" src="/img/icons/loupe.png" />
        </form>
        <div class="sepheader"></div>
        {% endblock %}
    </div>

    <div id="nav">
        {% block nav %}
        <h3>Catégories</h3>
        <div id="arbo">
        <script>OIajaxCall("/message/listcategories/0","","arbo");</script>
        </div>
        <h3>Date</h3>
        <select></select>
        <h3>Etat</h3>
        Proposé <br />
        En cours <br />
        Terminé <br />
	    {% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="output"></div>
</body>
</html>
