{% load oifilters %}
<div id="message_{{message.id}}" class="messagesum clickable" onclick="document.location='/message/get/{{message.id}}'">
    <div class="msgtopsum"></div>
    <div class="msgbodysum">
        <div class="msgtitle">
            {{message.title}}
        </div>
            <div class="msgtext">
                {{message.text|summarize}}
            </div>
            <div class="details"><img src="/img/link.png" /> Lire la suite</div>
            Publié par {{message.author|default:"invité"}} le {{message.created|date:"d/m/Y"}}
    </div>
    <div class="msgbtmsum"></div>
</div>
