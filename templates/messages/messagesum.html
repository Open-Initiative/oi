{% load oifilters %}
﻿<div id="message_{{message.id}}" class="message clickable" onclick="document.location='/message/get/{{message.id}}'">
    <div class="msgbox">
        <div class="msgup">
            <div class="msginfo">
                {{message.author|default:"invité"}}
                {{message.created|date:"d/m/Y"}}
            </div>
            <div class="msgtitle">
                {{message.title}}
            </div>
        </div>
        <div class="msgbody">
            <div class="msgtext">
                {{message.text|oiunescape}}
            </div>
        </div>
        <div class="msgbtm"></div>
    </div>
</div>
