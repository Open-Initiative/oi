{% for category in categories %}
<div class="navitem">
    <img class="clickable" id="arrow{{category.id}}" src="/img/fleche1.png" onclick="expandCateg(this, {{category.id}});"/>
    {% if category.icon %}<img src="{{category.icon}}" />{% endif %}
    {% if dest %}
    <a href="/{{dest}}/{{category.id}}">{{category.title}}</a>
    {% else %}
    <span class="clickable" id="categ_{{category.id}}" onclick="selectCateg(this,{{category.id}})">{{category.title}}</span>
    {% endif %}
    <div id="subcateg{{category.id}}" class="subcateg"></div>
</div>
{% endfor %}
