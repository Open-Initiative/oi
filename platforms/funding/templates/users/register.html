{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Register" %}{% endblock %}
{% block content %}
<form method="post" action="{% url 'oi.users.views.createuser' %}">
<span class="info">{{message}}</span>
{% csrf_token %}
<table>
<tr>
    <td><label for="lastname">{% trans "Last name" %}</label></td>
    <td><input type="text" name="lastname" /></td>
</tr>
<tr>
    <td><label for="firstname">{% trans "First name" %}</label></td>
    <td><input type="text" name="firstname" /></td>
</tr>
<tr>
    <td><label for="username">{% trans "username" %}</label></td>
    <td><input type="text" name="username" /></td>
</tr>
<tr>
    <td><label for="password">{% trans "Password" %}</label></td>
    <td><input type="password" name="password" /></td>
</tr>
<tr>
    <td><label for="password_confirm">{% trans "Confirm password" %}</label></td>
    <td><input type="password" name="password_confirm" /></td>
</tr>
<tr>
    <td><label for="email">{% trans "E-mail address" %}</label></td>
    <td><input type="text" name="email" /></td>
</tr>
</table>
<input type="checkbox" name="acceptcgu"/>
<label for="acceptcgu">{% trans "I have read and accepted the" %} <a href="/cgu" target="_blank">{% trans "Terms of Use" %}</a></label><br />
<input type="submit" value="{% trans "Register" %}" />
</form>
{% endblock %}
