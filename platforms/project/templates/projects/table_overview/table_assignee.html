{% load i18n %}
<select name="filter_assignee" class="smallinput" onchange="populateOverviewTable({{project.id}}); $('#table_{{cell}}').hide();">
    <option value="" selected> </option>
    {% for user in object.all_descendants_assignees %}
        <option value="{{user}}"> {{user}} </option>
    {% endfor %}
</select>
